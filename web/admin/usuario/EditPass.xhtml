<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/user/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div id="mensajes" align="center">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </div>
            <h:form>
                <p:growl id="msgs" showDetail="false" sticky="false"/>
                <div id="formulario" align="center">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row><p:column colspan="3">CONTRASEÑA USUARIO</p:column></p:row>                            
                        </f:facet>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditUsuarioLabel_password}" for="password" />
                            </p:column>
                            <p:column style="border-right: white;">
                                <p:password id="password" value="#{usuarioController.selected.password}" match="passwordVal" feedback="true" strongLabel="Fuerte" goodLabel="Buena" promptLabel="Por favor ingrese una contraseña" weakLabel="Débil" title="#{bundle.CreateUsuarioTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_password}"/>
                            </p:column>
                            <p:column style="border-left: white">
                                <p:message for="password" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.EditUsuarioLabel_password_validacion}" for="passwordVal" />
                            </p:column>
                            <p:column style="border-right: white;">
                                <p:password id="passwordVal" value="#{usuarioController.selected.password}" feedback="true" strongLabel="Fuerte" goodLabel="Buena" promptLabel="Por favor ingrese una contraseña" weakLabel="Débil" title="#{bundle.CreateUsuarioTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_password}"/>
                            </p:column>
                            <p:column style="border-left: white">
                                <p:message for="passwordVal" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:commandButton ajax="false" action="#{usuarioController.updatePassword}" value="#{bundle.EditUsuarioSaveLink}" icon="ui-icon-disk"/>
                    <p:commandButton ajax="false" action="View" value="#{bundle.EditUsuarioViewLink}" icon="ui-icon-searh"/>
                    <p:commandButton ajax="false" action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
