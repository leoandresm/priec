<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/user/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div id="mensajes" align="center">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </div>            
            <h:form>
                <div id="formulario" align="center">
                    <p:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateRolesLabel_idRol}" for="idRol" />
                        <p:inputText id="idRol" value="#{rolesController.selected.idRol}" title="#{bundle.CreateRolesTitle_idRol}" required="true" requiredMessage="#{bundle.CreateRolesRequiredMessage_idRol}"/>
                        <h:outputLabel value="#{bundle.CreateRolesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{rolesController.selected.descripcion}" title="#{bundle.CreateRolesTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateRolesRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <br />
                    <p:commandButton ajax="false" action="#{rolesController.create}" value="#{bundle.CreateRolesSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{rolesController.prepareList}" value="#{bundle.CreateRolesShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
