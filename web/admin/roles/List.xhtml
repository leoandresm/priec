<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/user/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRolesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <div id="lista" align="center">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListRolesEmpty}" rendered="#{rolesController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{rolesController.items.rowCount > 0}">
                        <h:outputText value="#{rolesController.pagination.pageFirstItem + 1}..#{rolesController.pagination.pageLastItem + 1}/#{rolesController.pagination.itemsCount}"/>&nbsp;
                        <p:commandLink action="#{rolesController.previous}" value="#{bundle.Previous} #{rolesController.pagination.pageSize}" rendered="#{rolesController.pagination.hasPreviousPage}"/>&nbsp;
                        <p:commandLink action="#{rolesController.next}" value="#{bundle.Next} #{rolesController.pagination.pageSize}" rendered="#{rolesController.pagination.hasNextPage}"/>&nbsp;
                        <p:dataTable value="#{rolesController.items}" var="item" rowStyleClass="jsfcrud_odd_row,jsfcrud_even_row" style="border:solid 1px">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRolesTitle_idRol}"/>
                                </f:facet>
                                <h:outputText value="#{item.idRol}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRolesTitle_descripcion}"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <p:commandButton ajax="false" action="#{rolesController.prepareView}" icon="ui-icon-search"/>
                                <h:outputText value=" "/>
                                <p:commandButton ajax="false" action="#{rolesController.prepareEdit}" icon="ui-icon-pencil"/>
                                <h:outputText value=" "/>
                                <p:commandButton ajax="false" action="#{rolesController.destroy}" icon="ui-icon-trash"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{rolesController.prepareCreate}" value="#{bundle.ListRolesCreateLink}" icon="ui-icon-document"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
