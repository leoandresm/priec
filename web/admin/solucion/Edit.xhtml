<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/user/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSolucionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div id="mensajes" align="center">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </div>
            <h:form>
                <div id="formulario" align="center">
                    <p:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.EditSolucionLabel_idSolucion}" for="idSolucion" />
                        <p:inputText id="idSolucion" value="#{solucionController.selected.idSolucion}" title="#{bundle.EditSolucionTitle_idSolucion}" required="true" requiredMessage="#{bundle.EditSolucionRequiredMessage_idSolucion}"/>
                        <h:outputLabel value="#{bundle.EditSolucionLabel_fechaSolucion}" for="fechaSolucion" />
                        <p:calendar navigator="true" showOn="button" id="fechaSolucion" value="#{solucionController.selected.fechaSolucion}" title="#{bundle.EditSolucionTitle_fechaSolucion}" required="true" requiredMessage="#{bundle.EditSolucionRequiredMessage_fechaSolucion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </p:calendar>>
                            <h:outputLabel value="#{bundle.EditSolucionLabel_descripcionSolucion}" for="descripcionSolucion" />
                            <p:inputText id="descripcionSolucion" value="#{solucionController.selected.descripcionSolucion}" title="#{bundle.EditSolucionTitle_descripcionSolucion}" required="true" requiredMessage="#{bundle.EditSolucionRequiredMessage_descripcionSolucion}"/>
                            <h:outputLabel value="#{bundle.EditSolucionLabel_idIncidente}" for="idIncidente" />
                            <p:selectOneMenu id="idIncidente" value="#{solucionController.selected.idIncidente}" required="true" requiredMessage="#{bundle.EditSolucionRequiredMessage_idIncidente}">
                                <f:selectItems value="#{incidenteController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <h:outputLabel value="#{bundle.EditSolucionLabel_idUsuarioTecnico}" for="idUsuarioTecnico" />
                            <p:selectOneMenu id="idUsuarioTecnico" value="#{solucionController.selected.idUsuarioTecnico}" required="true" requiredMessage="#{bundle.EditSolucionRequiredMessage_idUsuarioTecnico}">
                                <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton ajax="false" action="#{solucionController.update}" value="#{bundle.EditSolucionSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <p:commandButton ajax="false" action="View" value="#{bundle.EditSolucionViewLink}" icon="ui-icon-searh"/>

                    <p:commandButton ajax="false" action="#{solucionController.prepareList}" value="#{bundle.EditSolucionShowAllLink}" immediate="true" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
