<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/user/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSolucionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <div id="lista" align="center">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListSolucionEmpty}" rendered="#{solucionController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{solucionController.items.rowCount > 0}">
                        <h:outputText value="#{solucionController.pagination.pageFirstItem + 1}..#{solucionController.pagination.pageLastItem + 1}/#{solucionController.pagination.itemsCount}"/>&nbsp;
                        <p:commandLink action="#{solucionController.previous}" value="#{bundle.Previous} #{solucionController.pagination.pageSize}" rendered="#{solucionController.pagination.hasPreviousPage}"/>&nbsp;
                        <p:commandLink action="#{solucionController.next}" value="#{bundle.Next} #{solucionController.pagination.pageSize}" rendered="#{solucionController.pagination.hasNextPage}"/>&nbsp;
                        <p:dataTable value="#{solucionController.items}" var="item" rowStyleClass="jsfcrud_odd_row,jsfcrud_even_row" style="border:solid 1px">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSolucionTitle_idSolucion}"/>
                                </f:facet>
                                <h:outputText value="#{item.idSolucion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSolucionTitle_fechaSolucion}"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaSolucion}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSolucionTitle_descripcionSolucion}"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcionSolucion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSolucionTitle_idIncidente}"/>
                                </f:facet>
                                <h:outputText value="#{item.idIncidente}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListSolucionTitle_idUsuarioTecnico}"/>
                                </f:facet>
                                <h:outputText value="#{item.idUsuarioTecnico}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <p:commandButton ajax="false" action="#{solucionController.prepareView}" icon="ui-icon-search"/>
                                <h:outputText value=" "/>
                                <p:commandButton ajax="false" action="#{solucionController.prepareEdit}" icon="ui-icon-pencil"/>
                                <h:outputText value=" "/>
                                <p:commandButton ajax="false" rendered="#{usuarioLogueadoController.admin}" action="#{solucionController.destroy}" icon="ui-icon-trash"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{solucionController.prepareCreate}" value="#{bundle.ListSolucionCreateLink}" icon="ui-icon-document"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
