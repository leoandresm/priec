<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/user/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSolucionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">          
            <h:form>
                 <p:growl id="msgs" showDetail="false" sticky="false"/>               
                <div id="formulario" align="center">
                    <p:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateSolucionLabel_idSolucion}" for="idSolucion" />
                        <p:inputText id="idSolucion" value="#{solucionController.selected.idSolucion}" title="#{bundle.CreateSolucionTitle_idSolucion}" required="true" requiredMessage="#{bundle.CreateSolucionRequiredMessage_idSolucion}"/>
                        <h:outputLabel value="#{bundle.CreateSolucionLabel_fechaSolucion}" for="fechaSolucion" />
                        <p:calendar navigator="true" showOn="button" id="fechaSolucion" value="#{solucionController.selected.fechaSolucion}" title="#{bundle.CreateSolucionTitle_fechaSolucion}" required="true" requiredMessage="#{bundle.CreateSolucionRequiredMessage_fechaSolucion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </p:calendar>
                        <h:outputLabel value="#{bundle.CreateSolucionLabel_descripcionSolucion}" for="descripcionSolucion" />
                        <p:inputText id="descripcionSolucion" value="#{solucionController.selected.descripcionSolucion}" title="#{bundle.CreateSolucionTitle_descripcionSolucion}" required="true" requiredMessage="#{bundle.CreateSolucionRequiredMessage_descripcionSolucion}"/>
                        <h:outputLabel value="#{bundle.CreateSolucionLabel_idIncidente}" for="idIncidente" />
                        <p:selectOneMenu id="idIncidente" value="#{solucionController.selected.idIncidente}" required="true" requiredMessage="#{bundle.CreateSolucionRequiredMessage_idIncidente}">
                            <f:selectItems value="#{incidenteController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        <h:outputLabel value="#{bundle.CreateSolucionLabel_idUsuarioTecnico}" for="idUsuarioTecnico" />
                        <p:selectOneMenu id="idUsuarioTecnico" value="#{solucionController.selected.idUsuarioTecnico}" required="true" requiredMessage="#{bundle.CreateSolucionRequiredMessage_idUsuarioTecnico}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <br />
                    <p:commandButton ajax="false" action="#{solucionController.create}" value="#{bundle.CreateSolucionSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{solucionController.prepareList}" value="#{bundle.CreateSolucionShowAllLink}" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
