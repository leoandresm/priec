<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

            <h:form>

                        <h:outputLabel value="#{bundle.EditTipoDiscoLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{tipoDiscoController.selected.marca}" title="#{bundle.EditTipoDiscoTitle_marca}" required="true" requiredMessage="#{bundle.EditTipoDiscoRequiredMessage_marca}"/>
                        <h:outputLabel value="#{bundle.EditTipoDiscoLabel_modelo}" for="modelo" />

                        <h:outputLabel value="#{bundle.EditTipoDiscoLabel_tecnologia}" for="tecnologia" />
                        <p:inputText id="tecnologia" value="#{tipoDiscoController.selected.tecnologia}" title="#{bundle.EditTipoDiscoTitle_tecnologia}" required="true" requiredMessage="#{bundle.EditTipoDiscoRequiredMessage_tecnologia}"/>

                    <p:commandButton ajax="false" action="#{tipoDiscoController.update}" value="#{bundle.EditTipoDiscoSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <p:commandButton ajax="false" action="View" value="#{bundle.EditTipoDiscoViewLink}" icon="ui-icon-searh"/>

                    <p:commandButton ajax="false" action="#{tipoDiscoController.prepareList}" value="#{bundle.EditTipoDiscoShowAllLink}" immediate="true" />

                    <p:button outcome="/index" value="#{bundle.EditTipoDiscoIndexLink}" icon="ui-icon-home"/>
