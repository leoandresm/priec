<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/user/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoProcesadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div id="mensajes" align="center">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </div>            
            <h:form>
                <div id="formulario" align="center">
                    <p:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateTipoProcesadorLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{tipoProcesadorController.selected.marca}" title="#{bundle.CreateTipoProcesadorTitle_marca}" required="true" requiredMessage="#{bundle.CreateTipoProcesadorRequiredMessage_marca}"/>
                        <h:outputLabel value="#{bundle.CreateTipoProcesadorLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{tipoProcesadorController.selected.modelo}" title="#{bundle.CreateTipoProcesadorTitle_modelo}" required="true" requiredMessage="#{bundle.CreateTipoProcesadorRequiredMessage_modelo}"/>
                        <h:outputLabel value="#{bundle.CreateTipoProcesadorLabel_velocidad}" for="velocidad" />
                        <p:inputText id="velocidad" value="#{tipoProcesadorController.selected.velocidad}" title="#{bundle.CreateTipoProcesadorTitle_velocidad}" required="true" requiredMessage="#{bundle.CreateTipoProcesadorRequiredMessage_velocidad}"/>
                    </p:panelGrid>
                    <br />
                    <p:commandButton ajax="false" action="#{tipoProcesadorController.create}" value="#{bundle.CreateTipoProcesadorSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{tipoProcesadorController.prepareList}" value="#{bundle.CreateTipoProcesadorShowAllLink}" immediate="true"/>

                    <p:button outcome="/index" value="#{bundle.CreateTipoProcesadorIndexLink}" icon="ui-icon-home"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
