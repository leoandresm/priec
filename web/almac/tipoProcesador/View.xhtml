<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/user/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoProcesadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div id="mensajes" align="center">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </div>
            <h:form>
                <div id="formulario" align="center">
                    <p:panelGrid columns="2">
                        <h:outputText value="#{bundle.ViewTipoProcesadorLabel_idProcesador}"/>
                        <h:outputText value="#{tipoProcesadorController.selected.idProcesador}" title="#{bundle.ViewTipoProcesadorTitle_idProcesador}"/>
                        <h:outputText value="#{bundle.ViewTipoProcesadorLabel_marca}"/>
                        <h:outputText value="#{tipoProcesadorController.selected.marca}" title="#{bundle.ViewTipoProcesadorTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewTipoProcesadorLabel_modelo}"/>
                        <h:outputText value="#{tipoProcesadorController.selected.modelo}" title="#{bundle.ViewTipoProcesadorTitle_modelo}"/>
                        <h:outputText value="#{bundle.ViewTipoProcesadorLabel_velocidad}"/>
                        <h:outputText value="#{tipoProcesadorController.selected.velocidad}" title="#{bundle.ViewTipoProcesadorTitle_velocidad}"/>
                    </p:panelGrid>
                    <br />

                    <p:button outcome="Edit" value="#{bundle.ViewTipoProcesadorEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{tipoProcesadorController.prepareCreate}" value="#{bundle.ViewTipoProcesadorCreateLink}" icon="ui-icon-document"/>
                    <p:commandButton ajax="false" rendered="#{usuarioLogueadoController.admin}" action="#{tipoProcesadorController.destroyAndView}" value="#{bundle.ViewTipoProcesadorDestroyLink}" icon="ui-icon-trash"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{tipoProcesadorController.prepareList}" value="#{bundle.ViewTipoProcesadorShowAllLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
