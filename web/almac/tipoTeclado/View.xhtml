<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/user/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoTecladoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div id="mensajes" align="center">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </div>
            <h:form>
                <div id="formulario" align="center">
                    <p:panelGrid columns="2">
                        <h:outputText value="#{bundle.ViewTipoTecladoLabel_idTeclado}"/>
                        <h:outputText value="#{tipoTecladoController.selected.idTeclado}" title="#{bundle.ViewTipoTecladoTitle_idTeclado}"/>
                        <h:outputText value="#{bundle.ViewTipoTecladoLabel_marca}"/>
                        <h:outputText value="#{tipoTecladoController.selected.marca}" title="#{bundle.ViewTipoTecladoTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewTipoTecladoLabel_tecnologia}"/>
                        <h:outputText value="#{tipoTecladoController.selected.tecnologia}" title="#{bundle.ViewTipoTecladoTitle_tecnologia}"/>
                    </p:panelGrid>
                    <br />

                    <p:button outcome="Edit" value="#{bundle.ViewTipoTecladoEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{tipoTecladoController.prepareCreate}" value="#{bundle.ViewTipoTecladoCreateLink}" icon="ui-icon-document"/>
                    <p:commandButton ajax="false" rendered="#{usuarioLogueadoController.admin}" action="#{tipoTecladoController.destroyAndView}" value="#{bundle.ViewTipoTecladoDestroyLink}" icon="ui-icon-trash"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{tipoTecladoController.prepareList}" value="#{bundle.ViewTipoTecladoShowAllLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
