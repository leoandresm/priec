<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/user/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSalaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div id="mensajes" align="center">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </div>            
            <h:form>
                <div id="formulario" align="center">
                    <p:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateSalaLabel_idSala}" for="idSala" />
                        <p:inputText id="idSala" value="#{salaController.selected.idSala}" title="#{bundle.CreateSalaTitle_idSala}" required="true" requiredMessage="#{bundle.CreateSalaRequiredMessage_idSala}"/>
                        <h:outputLabel value="#{bundle.CreateSalaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{salaController.selected.descripcion}" title="#{bundle.CreateSalaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateSalaRequiredMessage_descripcion}"/>
                        <h:outputLabel value="#{bundle.CreateSalaLabel_idSede}" for="idSede" />
                        <p:selectOneMenu id="idSede" value="#{salaController.selected.idSede}" required="true" requiredMessage="#{bundle.CreateSalaRequiredMessage_idSede}">
                            <f:selectItems value="#{sedeController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <br />
                    <p:commandButton ajax="false" action="#{salaController.create}" value="#{bundle.CreateSalaSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{salaController.prepareList}" value="#{bundle.CreateSalaShowAllLink}" immediate="true"/>

                    <p:button outcome="/index" value="#{bundle.CreateSalaIndexLink}" icon="ui-icon-home"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
