<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/user/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSedeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div id="mensajes" align="center">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </div>
            <h:form>
                <div id="formulario" align="center">
                    <p:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.EditSedeLabel_idSede}" for="idSede" />
                        <p:inputText id="idSede" value="#{sedeController.selected.idSede}" title="#{bundle.EditSedeTitle_idSede}" required="true" requiredMessage="#{bundle.EditSedeRequiredMessage_idSede}"/>
                        <h:outputLabel value="#{bundle.EditSedeLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{sedeController.selected.descripcion}" title="#{bundle.EditSedeTitle_descripcion}" required="true" requiredMessage="#{bundle.EditSedeRequiredMessage_descripcion}"/>
                        <h:outputLabel value="#{bundle.EditSedeLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{sedeController.selected.telefono}" title="#{bundle.EditSedeTitle_telefono}" required="true" requiredMessage="#{bundle.EditSedeRequiredMessage_telefono}"/>
                        <h:outputLabel value="#{bundle.EditSedeLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{sedeController.selected.direccion}" title="#{bundle.EditSedeTitle_direccion}" required="true" requiredMessage="#{bundle.EditSedeRequiredMessage_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton ajax="false" action="#{sedeController.update}" value="#{bundle.EditSedeSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <p:commandButton ajax="false" action="View" value="#{bundle.EditSedeViewLink}" icon="ui-icon-searh"/>

                    <p:commandButton ajax="false" action="#{sedeController.prepareList}" value="#{bundle.EditSedeShowAllLink}" immediate="true" />

                    <p:button outcome="/index" value="#{bundle.EditSedeIndexLink}" icon="ui-icon-home"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
