<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/user/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSedeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div id="mensajes" align="center">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </div>
            <h:form>
                <div id="formulario" align="center">
                    <p:panelGrid columns="2">
                        <h:outputText value="#{bundle.ViewSedeLabel_idSede}"/>
                        <h:outputText value="#{sedeController.selected.idSede}" title="#{bundle.ViewSedeTitle_idSede}"/>
                        <h:outputText value="#{bundle.ViewSedeLabel_descripcion}"/>
                        <h:outputText value="#{sedeController.selected.descripcion}" title="#{bundle.ViewSedeTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewSedeLabel_telefono}"/>
                        <h:outputText value="#{sedeController.selected.telefono}" title="#{bundle.ViewSedeTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewSedeLabel_direccion}"/>
                        <h:outputText value="#{sedeController.selected.direccion}" title="#{bundle.ViewSedeTitle_direccion}"/>
                    </p:panelGrid>
                    <br />

                    <p:button outcome="Edit" value="#{bundle.ViewSedeEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{sedeController.prepareCreate}" value="#{bundle.ViewSedeCreateLink}" icon="ui-icon-document"/>
                    <p:commandButton ajax="false" rendered="#{usuarioLogueadoController.admin}" action="#{sedeController.destroyAndView}" value="#{bundle.ViewSedeDestroyLink}" icon="ui-icon-trash"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{sedeController.prepareList}" value="#{bundle.ViewSedeShowAllLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
