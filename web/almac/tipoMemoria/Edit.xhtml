<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/user/template.xhtml">

            <h:outputText value="#{bundle.EditTipoMemoriaTitle}"></h:outputText>

                <h:panelGroup id="messagePanel" layout="block">

            <h:form>
                <div id="formulario" align="center">
                    <p:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.EditTipoMemoriaLabel_idMemoria}" for="idMemoria" />
                        <p:inputText id="idMemoria" value="#{tipoMemoriaController.selected.idMemoria}" title="#{bundle.EditTipoMemoriaTitle_idMemoria}" required="true" requiredMessage="#{bundle.EditTipoMemoriaRequiredMessage_idMemoria}"/>
                        <h:outputLabel value="#{bundle.EditTipoMemoriaLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{tipoMemoriaController.selected.marca}" title="#{bundle.EditTipoMemoriaTitle_marca}" required="true" requiredMessage="#{bundle.EditTipoMemoriaRequiredMessage_marca}"/>
                        <h:outputLabel value="#{bundle.EditTipoMemoriaLabel_velocidadFsb}" for="velocidadFsb" />

                        <h:outputLabel value="#{bundle.EditTipoMemoriaLabel_tecnologia}" for="tecnologia" />
                        <p:inputText id="tecnologia" value="#{tipoMemoriaController.selected.tecnologia}" title="#{bundle.EditTipoMemoriaTitle_tecnologia}" required="true" requiredMessage="#{bundle.EditTipoMemoriaRequiredMessage_tecnologia}"/>

                    <p:commandButton ajax="false" action="View" value="#{bundle.EditTipoMemoriaViewLink}" icon="ui-icon-searh"/>

                    <p:commandButton ajax="false" action="#{tipoMemoriaController.prepareList}" value="#{bundle.EditTipoMemoriaShowAllLink}" immediate="true" />

                    <p:button outcome="/index" value="#{bundle.EditTipoMemoriaIndexLink}" icon="ui-icon-home"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
