<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/user/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoMemoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div id="mensajes" align="center">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </div>            
            <h:form>
                <div id="formulario" align="center">
                    <p:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateTipoMemoriaLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{tipoMemoriaController.selected.marca}" title="#{bundle.CreateTipoMemoriaTitle_marca}" required="true" requiredMessage="#{bundle.CreateTipoMemoriaRequiredMessage_marca}"/>
                        <h:outputLabel value="#{bundle.CreateTipoMemoriaLabel_velocidadFsb}" for="velocidadFsb" />
                        <p:inputText id="velocidadFsb" value="#{tipoMemoriaController.selected.velocidadFsb}" title="#{bundle.CreateTipoMemoriaTitle_velocidadFsb}" required="true" requiredMessage="#{bundle.CreateTipoMemoriaRequiredMessage_velocidadFsb}"/>
                        <h:outputLabel value="#{bundle.CreateTipoMemoriaLabel_capacidad}" for="capacidad" />
                        <p:inputText id="capacidad" value="#{tipoMemoriaController.selected.capacidad}" title="#{bundle.CreateTipoMemoriaTitle_capacidad}" required="true" requiredMessage="#{bundle.CreateTipoMemoriaRequiredMessage_capacidad}"/>
                        <h:outputLabel value="#{bundle.CreateTipoMemoriaLabel_tecnologia}" for="tecnologia" />
                        <p:inputText id="tecnologia" value="#{tipoMemoriaController.selected.tecnologia}" title="#{bundle.CreateTipoMemoriaTitle_tecnologia}" required="true" requiredMessage="#{bundle.CreateTipoMemoriaRequiredMessage_tecnologia}"/>
                    </p:panelGrid>
                    <br />
                    <p:commandButton ajax="false" action="#{tipoMemoriaController.create}" value="#{bundle.CreateTipoMemoriaSaveLink}" icon="ui-icon-disk"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{tipoMemoriaController.prepareList}" value="#{bundle.CreateTipoMemoriaShowAllLink}" immediate="true"/>

                    <p:button outcome="/index" value="#{bundle.CreateTipoMemoriaIndexLink}" icon="ui-icon-home"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
