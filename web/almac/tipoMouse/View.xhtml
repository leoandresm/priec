<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/user/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoMouseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div id="mensajes" align="center">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </div>
            <h:form>
                <div id="formulario" align="center">
                    <p:panelGrid columns="2">
                        <h:outputText value="#{bundle.ViewTipoMouseLabel_idMouse}"/>
                        <h:outputText value="#{tipoMouseController.selected.idMouse}" title="#{bundle.ViewTipoMouseTitle_idMouse}"/>
                        <h:outputText value="#{bundle.ViewTipoMouseLabel_marca}"/>
                        <h:outputText value="#{tipoMouseController.selected.marca}" title="#{bundle.ViewTipoMouseTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewTipoMouseLabel_tecnologia}"/>
                        <h:outputText value="#{tipoMouseController.selected.tecnologia}" title="#{bundle.ViewTipoMouseTitle_tecnologia}"/>
                    </p:panelGrid>
                    <br />

                    <p:button outcome="Edit" value="#{bundle.ViewTipoMouseEditLink}" icon="ui-icon-pencil"/>
                    <p:commandButton ajax="false" action="#{tipoMouseController.prepareCreate}" value="#{bundle.ViewTipoMouseCreateLink}" icon="ui-icon-document"/>
                    <p:commandButton ajax="false" rendered="#{usuarioLogueadoController.admin}" action="#{tipoMouseController.destroyAndView}" value="#{bundle.ViewTipoMouseDestroyLink}" icon="ui-icon-trash"/>
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{tipoMouseController.prepareList}" value="#{bundle.ViewTipoMouseShowAllLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
