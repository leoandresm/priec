<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/user/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoMonitorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <div id="lista" align="center">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListTipoMonitorEmpty}" rendered="#{tipoMonitorController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{tipoMonitorController.items.rowCount > 0}">
                        <h:outputText value="#{tipoMonitorController.pagination.pageFirstItem + 1}..#{tipoMonitorController.pagination.pageLastItem + 1}/#{tipoMonitorController.pagination.itemsCount}"/>&nbsp;
                        <p:commandLink action="#{tipoMonitorController.previous}" value="#{bundle.Previous} #{tipoMonitorController.pagination.pageSize}" rendered="#{tipoMonitorController.pagination.hasPreviousPage}"/>&nbsp;
                        <p:commandLink action="#{tipoMonitorController.next}" value="#{bundle.Next} #{tipoMonitorController.pagination.pageSize}" rendered="#{tipoMonitorController.pagination.hasNextPage}"/>&nbsp;
                        <p:dataTable value="#{tipoMonitorController.items}" var="item" rowStyleClass="jsfcrud_odd_row,jsfcrud_even_row" style="border:solid 1px">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTipoMonitorTitle_idMonitor}"/>
                                </f:facet>
                                <h:outputText value="#{item.idMonitor}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTipoMonitorTitle_marca}"/>
                                </f:facet>
                                <h:outputText value="#{item.marca}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTipoMonitorTitle_modelo}"/>
                                </f:facet>
                                <h:outputText value="#{item.modelo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTipoMonitorTitle_tecnologia}"/>
                                </f:facet>
                                <h:outputText value="#{item.tecnologia}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTipoMonitorTitle_tamanio}"/>
                                </f:facet>
                                <h:outputText value="#{item.tamanio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <p:commandButton ajax="false" action="#{tipoMonitorController.prepareView}" icon="ui-icon-search"/>
                                <h:outputText value=" "/>
                                <p:commandButton ajax="false" action="#{tipoMonitorController.prepareEdit}" icon="ui-icon-pencil"/>
                                <h:outputText value=" "/>
                                <p:commandButton ajax="false" rendered="#{usuarioLogueadoController.admin}" action="#{tipoMonitorController.destroy}" icon="ui-icon-trash"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <p:commandButton ajax="false" action="#{tipoMonitorController.prepareCreate}" value="#{bundle.ListTipoMonitorCreateLink}" icon="ui-icon-document"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
